<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs & News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Blogs & News</h1>
        </header>
        <div class="form-group">
            <label for="Heading">Heading</label>
            <input type="text" id="Heading" required>
        </div>
        <div class="form-group">
            <label for="sub-Heading">Sub-Heading</label>
            <input type="text" id="sub-Heading" required>
        </div>
        <form id="postForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <button type="submit">Post</button>
        </form>
        <section id="adminPostsContainer">
            <!-- Admin posts will be dynamically inserted here -->
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
